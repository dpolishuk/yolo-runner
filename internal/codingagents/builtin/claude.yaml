name: claude
type: claude
backend: claude
model: claude-opus-4.1
capabilities:
  languages:
    - go
    - python
    - javascript
  features:
    - implement
    - review
    - stream
    - service_proxy
config:
  timeout: 30s
health:
  enabled: true
  endpoint: http://localhost:0/healthz
  interval: 5s
  timeout: 2s
adapter: claude
supports_review: true
supports_stream: true
distributed_capabilities:
  - implement
  - review
  - service_proxy
