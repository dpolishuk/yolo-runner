default_profile: github
profiles:
  tk:
    tracker:
      type: tk
  github:
    tracker:
      type: github
      github:
        scope:
          owner: egv
          repo: yolo-runner
        auth:
          token_env: GITHUB_TOKEN
agent:
  backend: codex
  model: gpt-5.3-codex-spark
  concurrency: 3
  runner_timeout: 20m
  watchdog_timeout: 10m
  watchdog_interval: 5s
  retry_budget: 5
