name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: darwin
            arch: amd64
            artifact: yolo-runner_darwin_amd64.tar.gz
          - os: darwin
            arch: arm64
            artifact: yolo-runner_darwin_arm64.tar.gz
          - os: linux
            arch: amd64
            artifact: yolo-runner_linux_amd64.tar.gz
          - os: linux
            arch: arm64
            artifact: yolo-runner_linux_arm64.tar.gz
          - os: windows
            arch: amd64
            artifact: yolo-runner_windows_amd64.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build release artifact
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            binary="yolo-runner.exe"
          else
            binary="yolo-runner"
          fi

          GOOS="${{ matrix.os }}" GOARCH="${{ matrix.arch }}" \
            go build -trimpath -o "dist/${binary}" ./cmd/yolo-runner

          if [[ "${{ matrix.os }}" == "windows" ]]; then
            zip -j "dist/${{ matrix.artifact }}" "dist/${binary}"
          else
            tar -czf "dist/${{ matrix.artifact }}" -C dist "${binary}"
          fi
      - name: Generate checksum artifact
        run: |
          sha256sum "dist/${{ matrix.artifact }}" > "dist/checksums-${{ matrix.artifact }}.txt"
      - name: Publish release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.artifact }}
            dist/checksums-${{ matrix.artifact }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
