name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: darwin
            arch: amd64
            artifact: yolo-runner_darwin_amd64.tar.gz
          - os: darwin
            arch: arm64
            artifact: yolo-runner_darwin_arm64.tar.gz
          - os: linux
            arch: amd64
            artifact: yolo-runner_linux_amd64.tar.gz
          - os: linux
            arch: arm64
            artifact: yolo-runner_linux_arm64.tar.gz
          - os: windows
            arch: amd64
            artifact: yolo-runner_windows_amd64.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build and package release artifact
        run: |
          mkdir -p dist
          binaries="yolo-runner yolo-agent yolo-task yolo-tui yolo-linear-webhook yolo-linear-worker"

          if [[ "${{ matrix.os }}" == "windows" ]]; then
            ext=".exe"
          else
            ext=""
          fi

          built=()
          for binary in $binaries; do
            output="dist/${binary}${ext}"
            ldflags="-X github.com/egv/yolo-runner/v2/internal/version.Version=${{ github.ref_name }}"

            GOOS="${{ matrix.os }}" GOARCH="${{ matrix.arch }}" \
              go build -trimpath -ldflags "$ldflags" -o "$output" "./cmd/$binary"
            built+=("$output")
          done

          if [[ "${{ matrix.os }}" == "windows" ]]; then
            zip -j "dist/${{ matrix.artifact }}" "${built[@]}"
          else
            tar -czf "dist/${{ matrix.artifact }}" -C dist "${built[@]##dist/}"
          fi
      - name: Generate checksum artifact
        run: |
          sha256sum "dist/${{ matrix.artifact }}" > "dist/checksums-${{ matrix.artifact }}.txt"
      - name: Publish release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ matrix.artifact }}
            dist/checksums-${{ matrix.artifact }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
