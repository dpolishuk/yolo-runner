<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yolo-webui</title>
    <style>
      :root {
        --bg: #071329;
        --panel: #122046;
        --panel-soft: #162f58;
        --text: #e6eeff;
        --muted: #9cb2de;
        --accent: #6cb8ff;
        --accent-soft: #8de6a7;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 12% -8%, #163566 0, #061227 46%), linear-gradient(160deg, #09152a, #030910);
        color: var(--text);
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      }
      #root {
        margin: 0 auto;
        padding: 1rem;
        max-width: 1200px;
        display: grid;
        gap: 1rem;
      }
      .header {
        padding: 0.9rem 1rem;
        border: 1px solid #2c4481;
        border-radius: 14px;
        background: color-mix(in srgb, var(--panel) 85%, #000 15%);
      }
      .layout {
        display: grid;
        gap: 1rem;
        grid-template-columns: minmax(220px, 1fr) 1.2fr 1fr;
      }
      .layout--half {
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr 1fr;
      }
      .panel {
        border: 1px solid #243f7a;
        border-radius: 14px;
        padding: 0.75rem;
        background: color-mix(in srgb, var(--panel-soft) 87%, #000 13%);
      }
      h1,h2,h3 { margin: 0 0 0.45rem; font-weight: 600; }
      .muted { color: var(--muted); }
      .summary {
        display: grid;
        gap: 0.5rem;
        grid-template-columns: repeat(4, minmax(140px, 1fr));
      }
      .summary span { word-break: break-word; }
      .line { border-radius: 10px; padding: 0.45rem 0.6rem; background: #0b1730; border: 1px solid #273e6f; min-height: 1.5rem; }
      .list {
        margin: 0;
        padding-left: 0.95rem;
        max-height: 18rem;
        overflow: auto;
      }
      .list li { margin: 0.35rem 0; line-height: 1.35; list-style: disc; }
      .toolbar {
        display: flex;
        gap: 0.45rem;
        flex-wrap: wrap;
        align-items: center;
      }
      input, select, textarea, button {
        border: 1px solid #35508f;
        border-radius: 8px;
        padding: 0.35rem 0.5rem;
        background: #0a1634;
        color: var(--text);
      }
      button {
        background: var(--accent);
        color: #04112f;
        font-weight: 600;
      }
      .queue-item {
        padding: 0.35rem 0.25rem;
        border-bottom: 1px solid #26406e;
      }
      .queue-item--active {
        background: #102851;
      }
      .detail-block {
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        min-height: 10rem;
        max-height: 16rem;
        overflow: auto;
        background: #050e1f;
        border: 1px solid #253f70;
        border-radius: 10px;
        padding: 0.5rem;
      }
      @media (max-width: 980px) {
        .layout,
        .layout--half {
          grid-template-columns: 1fr;
        }
        .summary {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (max-width: 540px) {
        .summary { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script defer src="/app.js"></script>
  </body>
</html>
